version: '2'
services:
    worktajmms-app:
        image: worktajmms
        external_links:
            - worktajmms-mysql:mysql
            - jhipster-registry:registry
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/worktajmms?useUnicode=true&characterEncoding=utf8&useSSL=false
    worktajmms-mysql:
        extends:
            file: mysql.yml
            service: worktajmms-mysql
    jhipster-registry:
        extends:
            file: jhipster-registry.yml
            service: jhipster-registry
